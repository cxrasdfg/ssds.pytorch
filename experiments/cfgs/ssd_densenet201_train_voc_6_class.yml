MODEL:
  SSDS: ssd
  NETS: densenet201
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 7
  FEATURE_LAYER: [[5, 7, 'S', 'S', '', ''], [128, 256, 512, 256, 256, 256]]
  STEPS: [[8, 8], [16, 16], [32, 32], [64, 64], [100, 100], [300, 300]]
  SIZES: [[30, 30], [60, 60], [111, 111], [162, 162], [213, 213], [264, 264], [315, 315]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN:
  MAX_EPOCHS: 200
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 16
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.004
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [190, 200]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'voc'
  DATASET_DIR: './data/VOCdevkit'
  TRAIN_SETS: [['2007', 'train']]
  TEST_SETS:  [['2007', 'test']]

EXP_DIR: './experiments/models/ssd_densenet201_voc_6_class'
LOG_DIR: './experiments/models/ssd_densenet201_voc_6_class'
RESUME_CHECKPOINT: './weights/ssd/ssd_densenet201_voc_epoch_1.pth'
PHASE: ['train','test']